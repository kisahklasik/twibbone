<!doctype html>
<html>
<head>
<title>FREE AND SIMPLE PFP GENERATOR</title>

<meta charset="utf-8" />
<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
<!--<meta name="viewport" content="width=device-width, initial-scale=0.70" />-->
<link rel="stylesheet" href="app.css">

<script src="jquery.min.js"></script>
<script src="fabric.min.js"></script>
<script src="FileSaver.js"></script>
<script src="canvas-toBlob.js"></script>
</head>

<body>
<article>
<h1>FREE AND SIMPLE PFP GENERATOR</h1>
<input type="file" id="uploader" accept="image/*">
<div id="wrap">
<p><canvas id="c">Your browser does not support the canvas element.</canvas></p>
</div>
<p>
<button onclick="selectFile()">PILIH FILE</button>
<button id="save">DOWNLOAD</button>
<button id="shared" onclick="onOFF()">SHARE</button>
</p>
<h1>Tutorial:</h1>
<ol>
<li>Klik <strong>Pilih File</strong> tambahkan foto terbaik Anda.</li>
<li>Lalu pas kan foto Anda dalam bingkai dengan cara menggeser foto.</li>
<li>Jika sudah pas, silahkan klik <strong>Download</strong> dan <strong>Share</strong> media sosial Anda.</li>
</ol>
</article>
<!-- app.js -->
<script>	
var canvas = new fabric.Canvas('c');
	
canvas.setWidth(600);
canvas.setHeight(600);
canvas.selection = false;
canvas.backgroundColor = 'rgba(27, 31, 36, 0.1)';
	
document.getElementById("uploader").onchange = function(e) {
var reader = new FileReader();
reader.onload = function(e) {
var image = new Image();
image.src = e.target.result;
image.onload = function() {
var img = new fabric.Image(image);
img.set({
borderColor: 'gray',
cornerColor: 'black',
transparentCorners: true,
left: 100,
top: 60
});
img.scaleToWidth(400);
canvas.add(img).setActiveObject(img).renderAll();
}
}
reader.readAsDataURL(e.target.files[0]);
}

fabric.Image.fromURL('image.png', function(img) {
canvas.setOverlayImage(img, canvas.renderAll.bind(canvas));
});
	
canvas.on({
'object:moving': function(e) {
e.target.opacity = 0.6;
},
'object:modified': function(e) {
e.target.opacity = 1;
}
});
	
function selectFile() {
  document.getElementById("uploader").click();
}
	
$("#save").click(function(){
$("#c").get(0).toBlob(function(blob){
saveAs(blob, "image.png");
});
});

// share
document.getElementById("shared").addEventListener("click", () => {
alert("share image");
const dataUrl = c.toDataURL(); 
fetch(dataUrl)
.then(res => res.blob())
.then(blob => {
//console.log(blob)
const filesArray = [new File([blob], 'image.png', { type: blob.type, lastModified: new Date().getTime() })];
console.log(filesArray);
const shareData = {
title: "FREE AND SIMPLE PFP GENERATOR",
text: "FREE AND SIMPLE PFP GENERATOR",
url: "https://jiinbe.github.io/fabricjs2/",
files: filesArray
};
console.log(shareData);
if (navigator.share) {
navigator.share(
shareData
)
.then(() => alert("thanks for share")) 
.catch(error => alert("error", error)); 
} else {
alert('navigator.share not available'); 
}
})
});

function onOFF() {
var x = document.getElementById("uploader");
x.disabled = true;
}
</script>
</body>
</html>
